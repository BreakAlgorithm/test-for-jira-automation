name: pull-request-jira-webhook

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run Shell Script
        run: |
          cd $GITHUB_WORKSPACE/.github/workflows
          ./send-jira-webhook.sh
